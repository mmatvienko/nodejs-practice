<!DOCTYPE>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<title>Test</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Progress</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Date</th>
					<th>Lift</th>
					<th>Strength</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="lift.date"></input></td>
						<td><input class="form-control" ng-model="lift.exercise"></input></td>
						<td><input class="form-control" ng-model="lift.strength"></input></td>
						<td><button class="btn btn-primary" ng-click="addLift()">Add Lift</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update</button></td>
					</tr>
					<tr ng-repeat="lift in liftList">
						<td>{{lift.date}}</td>
						<td>{{lift.exercise}}</td>
						<td>{{lift.strength}}</td>
						<td><button class="btn btn-danger" ng-click="remove(lift._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(lift._id)">Edit</button></td>
					</tr>
				</tbody>
			</thead>
		</table>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
